name: Renovate
on:
  schedule:
    - cron: '0 10 * * 1'
jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@f24426972367551f3391720e34317783a92fd32b # renovate v41.0.8
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
