name: Lint and Test Charts

on:
  pull_request:
    paths:
      - "charts/**"
      - '!**.md'

jobs:
  lint-test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --config ct.yaml)
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Run chart-testing (lint)
        run: ct lint --config ct.yaml

      - name: Create kind cluster
        uses: helm/kind-action@v1.12.0
        if: steps.list-changed.outputs.changed == 'true'
        with:
          node_image: kindest/node:v1.32.0
      - name: Apply cert-manager
        run: |
          kubectl apply -f https://github.com/jetstack/cert-manager/releases/latest/download/cert-manager.yaml
          kubectl -n cert-manager wait --for=condition=available --timeout=180s --all deployments
      - name: Prepare values.yaml
        run: |
          docker build -t accurate:dev .
          kind load docker-image accurate:dev --name=chart-testing
          mkdir -p charts/accurate/ci/
          cat > charts/accurate/ci/ci-values.yaml <<EOF
          image:
            repository: accurate
            tag: dev
            pullPolicy: Never
          EOF
      - name: Run chart-testing (install)
        run: ct install --config ct.yaml
